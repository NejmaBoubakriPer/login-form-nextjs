name: Build and deploy Node.js app to Azure Web App - azure-ad-nejma

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    # Permissions block to give the workflow permission to request an ID token
    permissions:
      id-token: write  # This is required to request the ID token for OIDC authentication
      contents: read   # This is needed to read repository content

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6E8C6B2A230C494B9EBE0476D15EECA9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0A32FBF67DE6418E810D983BA65078A7 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B3EA88DC4E9348C6BBC1AD84DDB7EAB9 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'azure-ad-nejma'
          slot-name: 'Production'
          package: .
